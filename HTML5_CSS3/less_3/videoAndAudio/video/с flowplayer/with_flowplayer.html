<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!--официальная документация находится здесь https://flowplayer.org/docs/ -->

        <!-- подключение стиля для проигрывателя, вы можете подключать
         различные стили из папки skin, подробнее про оформление проигрывателя
         можно посмотреть здесь https://flowplayer.org/docs/skinning.html -->
        <link rel="stylesheet" href="packages/flowplayer/skin/playful.css">
        <!-- flowplayer требует использования библиотеки jQuery 1.7.2+ -->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <!-- javascript самого проигрывателя -->
        <script src="packages/flowplayer/flowplayer.min.js"></script>

        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <p>Видео с flowplayer</p>
        <div>
            <div class="flowplayer" data-swf="flowplayer/flowplayer.swf" data-aspect-ratio="16:9">
                <video>
                    <source type="video/mp4" src="../assets/video3.mp4">
                </video>
            </div>
        </div>
    </body>
</html>
