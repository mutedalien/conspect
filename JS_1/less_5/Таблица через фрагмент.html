<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		td {
			width: 50px;
			border: 1px solid black;	
		}
	</style>
</head>
<body>

	

<script>
	var doc = document;

	var myTable = doc.createElement('table');
	var fragment = doc.createDocumentFragment();

	for (let i = 0; i < 4; i++) {
		let myRow = doc.createElement('tr');
		for (let j = 0; j < 8; j++) {
			let myCell = doc.createElement('td');
			myCell.innerText = i + ', ' + j;
			myRow.appendChild(myCell);
		}
		fragment.appendChild(myRow);
	}
	
	myTable.appendChild(fragment);
	doc.body.appendChild(myTable);

</script>
</body>
</html>
