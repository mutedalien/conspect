<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    num = 0;
    do {
        document.write(num + " - ");
        if (num == 0) {
            document.write("это ноль");
        } else if (num % 2 ==0) {
            document.write("это четное число");
        } else {
            document.write("это нечетное число");
        }
        document.write("<br>");
        num++;
    }
    while (num <= 10);


</script>


</body>
</html>
