<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="gallery">

        <div class="photos">
            <img src="img/1.jpg" width="60%">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
        </div>
        <div class="buttons">
            <input type="button" value="Назад" class="prev">
            <input type="button" value="Вперед" class="next">
        </div>


    </div>

    <script>

        var btn_prev = document.querySelector("#gallery .buttons .prev");
        var btn_next = document.querySelector("#gallery .buttons .next");

        var images = document.querySelectorAll("#gallery .photos img");
        var i = 0;

        btn_prev.onclick = function() {
            images[i].style.display = "none";
            i--;//индекс предыдущей картинки

            if(i == -1){
                i = images.length-1;//определили индекс последней картинки если кликнули назад на 1ой картинке
            }
            images[i].style.display = "block";
        }


        btn_next.onclick = function() {
            images[i].style.display = "none";
            i++;

            if(i >= images.length){
                i = 0;
            }
            images[i].style.display = "block";
        }

    </script>



</body>

</html>
