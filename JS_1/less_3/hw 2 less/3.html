<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 4, b = 7;

        if (a >= 0 && b >= 0) { // A и B положительные

            console.log(a - b);

        }

        else if (a < 0 && b < 0) {    // A и B отрицательные

            console.log(a * b);

        }

        else {

            console.log(a + b);
        }

    </script>
</body>
</html>
