<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //Особое правило: сравнения преобразуют null в число,
    // рассматривая его как 0. Поэтому null >= 0 истинно, а null > 0 ложно

    //При нестрогом равенстве == действует специальное правило,
    // когда null и undefined равны только друг другу и не равны никаким другим значениям,
    // поэтому с null == 0 будет false.

    alert( null > 0 ); // false, сравнение преобразует null в число ноль
    alert( null == 0 ); // false,  null равен null или undefined, и ничему другому
    alert( null >= 0 ); // true, сравнение преобразует null в число ноль
    alert( null != 0 );  // true,  null не равен нулю.



</script>


</body>
</html>
