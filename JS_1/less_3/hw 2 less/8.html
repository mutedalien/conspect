    <script>

function power(val, pow) {

    if(pow==1)
    {
        return val;
}

    if(pow==0)
        {
        return 1;
        }



    if  (pow>0) {

    var temp = val * power(val, pow-1);

        console.log(temp);

        return temp;
     }
        else if (pow<0) {

        return (1/val) * (power(val, pow+1))
        // пример: число 3 в степени минус 5 = 1 делить на 3 в степени 5

        }

        else    {
        return 1
        }
    }

        // power (2, 3)  = 2 * power(2,2) = 2 * 2 * 2

        // Math.pow(2, 3)

    var a = parseFloat(prompt("Введите число"));

    var b = parseInt(prompt("Введите положительную, отрицательную или нулевую степень"));

    alert("Результат: " + power(a,b));

    </script>
